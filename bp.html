<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order-summary component </title>
    <link rel="stylesheet" href="bp.css ">
</head>
<body>
    <div class="card">
        <img class="hero-image" src="images\heroimg.png" alt="hero image">
        <div class="container">
        <h2 class="title">Order-summary</h2>
        <p class="order-description"> you can now listen to millions of songs, audiobooks and podcasts on any device you like</p>
        <div class="plan-container">
            <img src="images\music-icon.png" width="20px" alt="icon-music">
        <div class="plan-description">
            <strong>Annual plan</strong>
            <p>$59.99/year</p>
        </div>
        <a href="#">change</a>
        </div>
        <button class="proceed-button">proceed to payment</button>
        <button class="cancel-button">cancel order</button>
        </div>
    </div>
</body>
</html>
