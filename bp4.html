<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input-types</title>
</head>
<body>
    <center>
    <form>
        <h2>Email-input</h2>
        <label for="email-input">Please use a yahoo.com email:</label>
        <input type="email" id="email-input" placeholder="henrion@yahoo.com" pattern=".+@yahoo\.com">
        <input type="submit" value="sign in">
    </form>
    <hr />
    <form>
       <h2>Volume-input</h2>
       <label for="Volume-input">Volume</label>
       <input type="range" step="25" min="0" max="100" value="25" id="Volume-input">
       <input type="submit" value="submit">
    </form>
    <hr />
    <form>
        <h2>Radio-input</h2>
        <h3>How was your time at Happyland</h3>
        <label for="fun-input">Bad</label>
        <input type="radio" name="experience" id="fun-input" value="fun" checked>
        <label for="bad-input">okay</label>
        <input type="radio" name="experience" id="bad-input" value="bad">
        <label for="okay-input">fun</label>
        <input type="radio" name="experience" id="okay-input" value="okay">
        <input type="submit" value="submit">
    </form>
    <hr />
    <h2>Selection</h2>
    <label for="size-list">Select your size</label>
    <select name="sizes" id="size-list">
        <option value="">Please select your size</option>
        <option value="xxs">XXS</option>
        <option value="xs">XS</option>
        <option value="s">S</option>
        <option value="m">M</option>
        <option value="l">L</option>
        <option value="xl">XL</option>
        <option value="xxl">XXL</option>
        <option value="3xl">3XL</option>
    </select>
    </center>
</body>
</html>
